<div class="content">

    <button class="btn-primary" onclick="openClientModal()">+ Nuevo Cliente</button>

    <table class="tabla" style="margin-top:15px;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fuente</th>
                <th>Estado</th>
                <th>Último contacto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaClientes"></tbody>
    </table>

</div>

<!-- Modal Cliente -->
<div id="clientModal" class="modal">
    <div class="modal-content">
        <h3 id="clientModalTitle">Nuevo Cliente</h3>

        <label>Nombre</label>
        <input type="text" id="clientName">

        <label>Email</label>
        <input type="email" id="clientEmail">

        <label>Teléfono</label>
        <input type="text" id="clientPhone">

        <label>Fuente</label>
        <input type="text" id="clientSource" placeholder="Facebook, Instagram, Referido...">

        <label>Estado</label>
        <select id="clientStatus">
            <option value="Nuevo">Nuevo</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>

        <label>Nota rápida</label>
        <textarea id="clientNote" rows="3" placeholder="Ej: Llamar el lunes, le interesa paquete X"></textarea>
        <div class="modal-actions">
            <button class="btn-primary" onclick="saveClient()">Guardar</button>
            <button class="btn-secondary" onclick="closeClientModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
    renderClients();
</script>
